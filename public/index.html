<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BBounce</title>

<style>
  html,
  body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }

  video {
    width: 100%;
    height: 100%;
  }

  #home-page.hide,
  #main-page.hide,
  #video-con1.hide,
  #video-con2.hide,
  #seat-con.hide,
  #camera-con.hide,
  #mic-con.hide {
    display: none;
  }

  #home-page {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #home-page div {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  #home-page div:nth-of-type(1) {
    margin-top: 30px;
    margin-bottom: 10px;
  }

  #home-page div:nth-of-type(2) {
    margin-top: 8%;
    margin-bottom: 40px;
  }

  #main-page {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  #video-con1 {
    display: inline-block;
    box-sizing: border-box;
    background: cadetblue;
  }

  #video-con2 {
    display: inline-block;
    box-sizing: border-box;
    width: 40%;
    height: 40%;
    background: wheat;
  }

  .operate-con {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    position: absolute;
    bottom: 20px;
    z-index: 3;
  }

  #seat-con,
  #camera-con,
  #mic-con,
  #leave-con {
    margin: 0 10px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #c2c2c2;
    opacity: 0.9;
  }

  .operate-con img {
    width: 80%;
    height: 80%;
  }

  #leave-con img {
    width: 60%;
    height: 60%;
  }

  #seat-con img {
    width: 50%;
    height: 50%;
  }

  #video-con1 {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 1;
    background: #FF9D0E;
  }

  #video-con2 {
    position: fixed;
    top: 0px;
    right: 0px;
    z-index: 2;
  }
</style>
